---

# debian nginx repository
nginx_debian_gpg_key:
  http://mirrors.ustc.edu.cn/nginx/keys/nginx_signing.key
nginx_debian_repository: 
  deb http://mirrors.ustc.edu.cn/nginx/packages/debian/ {{ ansible_distribution_release }} nginx

nginx_worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
nginx_worker_connections: "1024"

nginx_log_format: |-
  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'

nginx_gzip: "on"
nginx_sendfile: "on"
nginx_tcp_nopush: "on"
nginx_tcp_nodelay: "on"
nginx_server_tokens: "on"

nginx_keepalive_timeout: "65"

# vhosts 
nginx_vhost_enable: true
nginx_vhost: 
  - listen: "80"
    server_name: "example.com" 
    root: "/var/www/example.com" 
    index: "index.html index.htm" 
    filename: "example.com.conf" 

    # 状态：
    # - present：保留
    # - absent：删除
    state: "present"
    # 网址重定向，可注释
    #server_name_redirect: "www.example.com" 
    # 访问日志，可注释
    access_log: "example.com_access.log"
    # 错误日志，可注释
    error_log: "example.com_error.log"
    
    nginx_vhost_extra_parameters: |
      location ~ \.php$ {
        fastcgi_pass   unix:/run/php/php7.3-fpm.sock;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;

      }
